<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's SL</title>
    <link rel="shortcut icon" href="./img/logofinal.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <input type="checkbox" id="menu-toggle" class="menu-checkbox" aria-label="Abrir menú">
            <label for="menu-toggle" class="menu-label">☰</label>
            <ul class="nav-list">
                <li class="nav-item"><a href="./index.html" class="nav-link">Inici</a></li>
                <li class="nav-item"><a href="./coches.html" class="nav-link">Coches</a></li>
                <li class="nav-item"><a href="./mantenimiento.html" class="nav-link">Mantenimiento</a></li>
                <li class="nav-item"><a href="./nosotros.html" class="nav-link">Sobre Nosotros</a></li>
                <li class="nav-item"><a href="./contacto.html" class="nav-link">Contacte</a></li>
                <li><a href="./login.html"><img id="imglogin" src="./img/usuariologin.png" alt=""></a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <form class="form">
            <h1 class="form-titulo">Contáctanos</h1>
            <p class="description">Contacta con nuestro grupo de profesionales para resolver cualquier pregunta o problema.</p>

            <div class="form-group">
                <label for="nombre" class="label">Nombre completo</label>
                <input type="text" id="nombre" class="form-input" placeholder="Escribe tu nombre completo">
            </div>

            <div class="form-group">
                <label for="telefono" class="label">Teléfono</label>
                <input type="text" id="telefono" class="form-input" placeholder="Escribe tu teléfono">
            </div>

            <div class="form-group">
                <label for="email" class="label">Correo electrónico</label>
                <input type="email" id="email" class="form-input" placeholder="Escribe tu correo electrónico">
            </div>

            <div class="form-group">
                <label for="asunto" class="label">Asunto</label>
                <input type="text" id="asunto" class="form-input" placeholder="Escribe el asunto">
            </div>

            <div class="form-group">
                <label for="mensaje" class="label">Mensaje</label>
                <textarea id="mensaje" class="form-input" placeholder="Escribe tu mensaje"></textarea>
            </div>

            <button type="submit" id="button" class="form-button">Enviar</button>
        </form>
    </section>
    <script>
        const boton = document.getElementById('button');
        boton.addEventListener('click', function (event) {
            event.preventDefault();
            alert('¡Formulario enviado con éxito!');
        });
    </script>
    
    <footer class="footer-contacto">

    </footer>
</body>
</html>
